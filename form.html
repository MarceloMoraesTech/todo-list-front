<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
</head>
<body >
    <div class="d-flex justify-content-center align-items-center" >
        <div class="background">
            <!--Image-->
            <img src="imagens/star.jpg" class="w-100 image" alt="header" />
        </div>
    </div>    
    <section class="d-flex justify-content-around align-items-center background-form">
        <form class="forms ">
            <div class="row w-100">
              <div class="col">
                <input type="datetime" class="form-control border border-dark border-2" placeholder="Due Date">
              </div>
              <div class="col ms-4 date-margin">
                <input type="text" class="form-control border border-dark border-2" placeholder="List">
              </div>
            </div>
            <div class="form-group w-100 h-100">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control border border-dark border-2" 
                id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
            </div>
          </form>
    </section>
    <div class="background-form d-flex justify-content-end form-save-button">
        <button type="button" class="btn btn-primary">SAVE</button>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
</html>
